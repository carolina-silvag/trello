<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>trello</title>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<div class="leftPart">
			<a href="#" class="inline tablero">
				<i class="fa fa-trello" aria-hidden="true"></i>
				<span>Tableros</span>
			</a>
			<div id="search" class="inline">
				<input type="text">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
		</div>
		<div>
			<ul class="inline iconosIzquierda">
				<a href="#"><li class="inline plus"><i class="fa fa-plus" aria-hidden="true"></i></li></a>
				<a href="#"><li class="inline info"><i class="fa fa-info" aria-hidden="true"></i></li></a>
				<a href="#"><li class="inline bell"><i class="fa fa-bell-o" aria-hidden="true"></i></li></a>
				<a href="#"><li class="inline user"><h4>C</h4></li></a>
			</ul>
		</div>
		<div class="centro">
			<a href="#"><img src="assets/img/trello.svg" alt="" class="titulo"></a>
		</div>
	</header>
	<section class="firstPart">
		<div class="left">
			<a href="#"><h3>Tablero - Retos del Codigo</h3></a>
			<a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-lock" aria-hidden="true"> Privado</i></a>
		</div>
		<div class="right">
			<a href=""><i class="fa fa-ellipsis-h" aria-hidden="true"></i> Mostrar menú</a>
		</div>
	</section>
	<section class="secondPart">
		<div id="cont" class="visible">
		</div>
		<div id="lista">
			<input type="text" class="agregar" placeholder="añadir una lista...">
		</div>
		<form id="proyecto" class="oculto">
			<input name="txt" id="nameLista" placeholder="añadir una lista"></input>
			<button type="button" id="crearLista" >Guardar</button>
			<a href="#" id="times"><i class="fa fa-times" aria-hidden="true"></i></a>
		</form>
	</section>

	<!-- Script Files -->
	<script src="https://use.fontawesome.com/7873633050.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
